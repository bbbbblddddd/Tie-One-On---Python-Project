{% extends 'base.html' %}

{% block content %}

<h1>Cocktails List</h1>

{% for cocktail in cocktails %}

<li>
    <ul>
        <p> {{cocktail.name}}</p>
        <p>{{cocktail.description}}</p>
        <li><a href="/cocktails/{{cocktail.id}}"> Take a Closer Look</a></li>        
        <form class="delete-form" action="/cocktails/{{cocktail.id}}/delete" method="post">
            <input type="submit" value="delete">
        </form>   
    </ul>
</li>


{% endfor %}
    
{% endblock content%}
