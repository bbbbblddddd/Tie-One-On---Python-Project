{% extends 'base.html' %}

{% block content %}
<h1>Random Cocktail</h1>

<h2>{{ cocktail.name }}</h2>
<p>{{ cocktail.description }}</p>
<p>{{ cocktail.instructions }}</p>

<h3>Ingredients:</h3>
<ul>
    {% for ingredient in ingredients %}
    <li>{{ ingredient.name }}</li>
    {% endfor %}
</ul>
{% endblock %}
